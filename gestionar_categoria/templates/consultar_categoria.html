{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Consultar Categoría</h2>
    {% if categoria %}
        <table class="table">
            <tr>
                <th>ID:</th>
                <td>{{ categoria.id }}</td>
            </tr>
            <tr>
                <th>Nombre:</th>
                <td>{{ categoria.nombre }}</td>
            </tr>
            <tr>
                <th>Estado:</th>
                <td>{{ categoria.estado|yesno:"Activo,Inactivo" }}</td>
            </tr>
        </table>
        <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-primary">Editar</a>
    {% else %}
        <p>No se encontró ninguna categoría con ese nombre.</p>
    {% endif %}
    <a href="{% url 'gestionar_categoria' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
