{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Categoria</h2>

<p>¿Estás seguro de que deseas eliminar la categoria "{{ categoria.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'gestionar_categoria' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
