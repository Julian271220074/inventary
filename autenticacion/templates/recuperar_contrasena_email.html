<!DOCTYPE html>
<html>
<head>
    <title>Restablecer Contraseña</title>
</head>
<body>
    <p>Hola {{ user.username }},</p>

    <p>Para restablecer tu contraseña, haz clic en el siguiente enlace:</p>
    
    <p><a href="{{ protocol }}://{{ domain }}{% url 'restablecer_contrasena' uidb64=uid token=token %}">Restablecer Contraseña</a></p>
    
    <p>Este enlace expirará en {{ expiration_days }} días.</p>
    
    <p>Saludos,<br>El equipo de {{ site_name }}</p>
</body>
</html>
